---
- name: install packages
  become: true
  apt: name="{{item}}" state=present
  with_items:
    - curl
    - git
    - jq
    - make
    - silversearcher-ag
    - tig
    - tmux
    - tree
    - vim
    - zsh

- name: create directories
  file: path="{{ansible_env.HOME}}/{{item}}" mode=0755 state=directory
  with_items:
    - Documents
    - projects
    - tmp
